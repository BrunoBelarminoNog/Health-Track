<!DOCTYPE html>
<html lang="pt-BR" class="theme-light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" />
    <title>Registre-se - Health Track</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Mulish:wght@300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="../scripts/svg-inject.min.js"></script>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" type="text/css" href="../styles/sign.css" /></head
  >x

  <body>
    <main class="container-fluid">
      <div class="background--image background--image__reverse">
        <img
          src="../assets/balls.svg"
          alt="background"
          onload="SVGInject(this)"
        />

        <div class="logo--sign">
          <div class="logo--sign--content"></div>
        </div>
      </div>

      <div id="theme">
        <div class="toggle">
          <input id="switch" type="checkbox" name="theme" />
          <label for="switch">Toggle</label>
        </div>
      </div>

      <section
        class="row d-flex vh-100 justify-content-start align-items-center"
      >
        <div
          class="sign--container col-12 px-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="sign--container--content mx-auto text-center">
            <h1 class="h2 center mb-4">Crie sua conta</h1>
            <p>Entre agora mesmo para o mundo HEALTH Track!</p>
            <p>
              Se você já tem uma conta,
              <a href="./signin.html">clique aqui</a> e acesse.
            </p>
          </div>
          <form
            class="sign--container--content mx-auto mt-5"
            action="./signup.html"
            method="POST"
            id="form-signup"
          >
            <div class="mb-3 w-100">
              <label for="full-name" class="form-label">Nome completo</label>
              <div class="input__styled">
                <input
                  type="text"
                  class="form-control"
                  id="full-name"
                  name="full-name"
                  aria-label="Nome completo"
                  autocomplete="off"
                  required
                />
                <span class="material-icons-outlined material-icons">
                  person
                </span>
              </div>
            </div>
            <div class="mb-3 w-100">
              <label for="email" class="form-label">E-mail</label>
              <div class="input__styled">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  aria-label="Endereço de email"
                  required
                />
                <span class="material-icons-outlined material-icons">
                  alternate_email
                </span>
              </div>
              <div id="email-error-msg" class="input__error__message">
                <p class="text-danger"></p>
              </div>
            </div>
            <div class="mb-3 w-100">
              <label for="email-confirm" class="form-label"
                >Confirmar e-mail</label
              >
              <div class="input__styled">
                <input
                  type="email"
                  class="form-control"
                  id="email-confirm"
                  name="email-confirm"
                  autocomplete="off"
                  required
                />
                <span class="material-icons-outlined material-icons">
                  alternate_email
                </span>
              </div>
              <div id="email-confirm-error-msg" class="input__error__message">
                <p class="text-danger"></p>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <div class="input__styled">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
                <span class="material-icons-outlined material-icons">
                  key
                </span>
              </div>
              <div id="password-error-msg" class="input__error__message">
                <p class="text-danger"></p>
              </div>
            </div>
            <div class="mb-3">
              <label for="password-confirm" class="form-label"
                >Confirmar senha</label
              >
              <div class="input__styled">
                <input
                  type="password"
                  class="form-control"
                  id="password-confirm"
                  name="password-confirm"
                  required
                />
                <span class="material-icons-outlined material-icons">
                  key
                </span>
              </div>
              <div
                id="password-confirm-error-msg"
                class="input__error__message"
              >
                <p class="text-danger"></p>
              </div>
            </div>
            <div class="mb-3">
              <label for="birthday" class="form-label"
                >Data de nascimento</label
              >
              <div class="input__styled">
                <input
                  type="date"
                  class="form-control"
                  id="birthday"
                  name="birthday"
                />
                <span class="material-icons-outlined material-icons">
                  calendar_month
                </span>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="lgpd"
                required
              />
              <label class="form-check-label" for="exampleCheck1"
                >Aceito os termos de condições</label
              >
              <div id="lgpd-error-msg" class="input__error__message">
                <p class="text-danger"></p>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar-se</button>
          </form>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/signup.js"></script>
  </body>
</html>
